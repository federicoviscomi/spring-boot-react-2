# Server settings
server.port=8080
server.error.include-message=always
server.servlet.context-path=/api

# Enable Spring DevTools live reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
logging.pattern.console=%d{HH:mm:ss} %-5level [%t] %logger{36} - %msg%n

# Actuator endpoints for quick debugging
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true

# App info for Actuator
info.app.name=Spring API (Dev)
info.app.version=@project.version@
info.app.description=Spring Boot REST API running in Docker (dev mode)
